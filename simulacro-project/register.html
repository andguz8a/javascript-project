<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Register | RestorApp</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8">
        <!-- LOGO -->
        <div class="text-center rounded-full bg-green-200 w-16 h-16 mx-auto flex items-center justify-center mb-4">
            <img src="./img/main-logo.png" alt="RestorApp Logo"
                class="mix-blend-multiply opacity-60" />
        </div>

        <!-- TITLE -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">RestorApp</h1>
            <p class="text-gray-500 text-sm mt-1">Create your account</p>
        </div>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="space-y-4">

            <!-- NAME -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Full name
                </label>
                <input type="text" id="name" placeholder="ðŸ‘¤ e.g. John Doe"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    required />
            </div>

            <!-- EMAIL -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Email
                </label>
                <input type="email" id="email" placeholder="alex@email.com"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    required />
            </div>

            <!-- PASSWORD -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    required />
            </div>

            <!-- CONFIRM PASSWORD -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Confirm Password
                </label>
                <input type="password" id="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    required />
            </div>

            <!-- BUTTON -->
            <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold transition">
                Register
            </button>

        </form>

        <!-- ERROR MESSAGE -->
        <p id="registerError" class="text-red-500 text-sm mt-4 hidden"></p>

        <!-- LOGIN LINK -->
        <p class="text-center text-sm text-gray-500 mt-6">
            Already have an account?
            <a href="index.html" class="text-green-500 hover:underline">
                Login
            </a>
        </p>
    </div>

    <!-- SCRIPT -->
    <script src="./js/auth.js"></script>
</body>

</html>
