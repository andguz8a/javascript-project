<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestorApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- HEADER -->
    <header class="bg-white shadow h-14 flex items-center px-6">
        <div class="flex items-center gap-2">
            <span class="text-green-600 text-xl">üç¥</span>
            <h1 class="font-bold text-lg">RestorApp</h1>
        </div>

        <nav class="ml-auto flex gap-6 text-sm mx-7">
            <a href="#" class="text-green-600 font-medium border-b-2 border-green-600">Menu</a>
            <a href="#" class="text-gray-600 hover:text-black">My Orders</a>
            <a href="#" class="text-gray-600 hover:text-black">Profile</a>
            <button onclick="logout()" class="text-red-500 hover:underline">Logout</button>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="max-w-7xl mx-auto grid grid-cols-3 gap-6 px-6 py-6">

        <!-- PRODUCTS -->
        <section class="col-span-2">

            <!-- TITLE + SEARCH -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold">Our Menu</h2>

                <!-- üîç SEARCH (usado por JS) -->
                <input
                    type="search"
                    placeholder="Search food..."
                    class="border rounded-lg px-4 py-2 text-sm w-64
                    focus:outline-none focus:ring-2 focus:ring-green-500"
                />
            </div>

            <!-- üè∑ CATEGORIES (data-category obligatorio) -->
            <div class="flex gap-2 mb-6">
                <button data-category="all"
                    class="px-4 py-1 rounded-full bg-black text-white text-sm">
                    All
                </button>

                <button data-category="burgers"
                    class="px-4 py-1 rounded-full bg-white border text-sm">
                    Burgers
                </button>

                <button data-category="sides"
                    class="px-4 py-1 rounded-full bg-white border text-sm">
                    Sides
                </button>

                <button data-category="drinks"
                    class="px-4 py-1 rounded-full bg-white border text-sm">
                    Drinks
                </button>
            </div>

            <!-- üß© PRODUCTS -->
            <div id="productsContainer" class="grid grid-cols-3 gap-6"></div>
        </section>

        <!-- ORDER -->
        <aside class="bg-white rounded-xl shadow p-4 h-fit">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-semibold">Your Order</h3>
                <span onclick="clearCart()" class="text-xs text-green-600 cursor-pointer">
                    Clear all
                </span>
            </div>

            <!-- ORDER ITEMS -->
            <div id="orderItems"></div>

            <hr class="my-4" />

            <!-- TOTAL -->
            <div class="text-sm space-y-1">
                <div class="flex justify-between">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="flex justify-between">
                    <span>Tax</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="flex justify-between font-bold">
                    <span>Total</span>
                    <span id="total" class="text-green-600">$0.00</span>
                </div>
            </div>

            <button
                class="w-full mt-4 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
                Confirm Order ‚Üí
            </button>
        </aside>

    </main>

    <!-- SCRIPTS (orden IMPORTANTE) -->
    <script type="module" src="./js/products.js"></script>
    <script type="module" src="./js/orders.js"></script>
    <script src="./js/guard.js"></script>
    <script src="./js/auth.js"></script>

</body>

</html>
