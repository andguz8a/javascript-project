<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">

        <section class="sectionleft">
            <h1>Access Door</h1>
            <p>Laboratory training registration</p>
        </section>
        <section class="sectionright">
            <section class="tform">        
                <form id="form">
                    <h2>Register</h2>
                    <label for="name">Enter your name</label>
                    <input type="text" id="name">
                    <label for="age">Enter your age</label>
                    <input type="number" id="age">
                    <label for="rol">What is your rol?</label>
                    <select id="rol">
                        <option value="coder">Coder</option>
                        <option value="tutor">Tutor</option>
                        <option value="visitor">Visitor</option>
                    </select>
                    <label for="hours">How many hours will you spend in the lab? ( 1 - 12 )</label>
                    <input type="number" id="hours">
                    <label for="rules">Do you accept the laboratory rules? ( yes / no )</label>
                        <label>
                        <input type="radio" name="rules" value="yes">
                        Yes
                        </label>
                        <label>
                        <input type="radio" name="rules" value="no">
                        No
                        </label>
                    <button type="submit">Register</button>
                </form>

                <section class="card hidden" id="decisionCard">
                    <p id="result"></p>
                </section>

            </section>
    </section>

    
    <script src="registro.js"></script>
</body>
</html>
